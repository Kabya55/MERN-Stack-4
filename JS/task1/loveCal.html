<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
  </head>
  <body>
    <h1>Love Calculator</h1>

    <script>
      let persone1 = prompt("What is your name?");
      let persone2 = prompt("What is your patner's name?");

      function loveCalculator() {
        let result = Math.ceil(Math.random() * 100);
        //   let result;

        // Check for specific name combination
        if (
          (persone1.toLowerCase() === "kabya" &&
            persone2.toLowerCase() === "tandra") ||
          (persone1.toLowerCase() === "tandra" &&
            persone2.toLowerCase() === "kabya") ||
          (persone1.toLowerCase() === "kabya kishor halder" &&
            persone2.toLowerCase() === "tandra baral") ||
          (persone1.toLowerCase() === "tandra baral" &&
            persone2.toLowerCase() === "kabya kishor halder")
        ) {
          result = Math.floor(Math.random() * 11) + 90; // 90 to 100
        }
        if (result > 80) {
          alert("your love score is " + result + " True Love.");
        } else if (result > 50) {
          alert("your love score is " + result + " Good Love.");
        } else if (result > 30) {
          alert("your love score is " + result + " Bad Love.");
        } else {
          alert("your love score is " + result + " No Love.");
        }
      }
      loveCalculator();
    </script>
  </body>
</html>
